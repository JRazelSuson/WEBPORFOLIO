<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<canvas id="galaxy"></canvas>

<header>
  <a href="index.html#home" class="logo">‚Üê Back to Portfolio</a>
  <nav></nav>
</header>

<section style="padding: 120px 6%;">

  <h2 class="section-title">Admin Panel</h2>

  <!-- INTRO -->
  <form id="introForm">
    <h3>Intro</h3>

    <label>Name</label><br>
    <input id="introNameInput" class="admin-input">

    <label>Degree / Role</label><br>
    <input id="introDegreeInput" class="admin-input">

    <label>Intro Text</label><br>
    <textarea id="introTextInput" class="admin-input" rows="5"></textarea>

    <button class="btn" type="submit">Save Intro</button>
    <p id="introStatus"></p>
  </form>

  <br><br>

  <!-- SKILLS -->
  <form id="skillsForm">
    <h3>Skills</h3>

    <div id="skillsList"></div>

    <button class="btn" type="submit">Save Skills</button>
    <p id="skillsStatus"></p>
  </form>

  <br><br>

  <!-- CONTACTS -->
  <form id="contactsForm">
    <h3>Contacts</h3>

    <label>Email</label><br>
    <input id="emailInput" class="admin-input">

    <label>Phone</label><br>
    <input id="phoneInput" class="admin-input">

    <label>Facebook Name</label><br>
    <input id="facebookLabelInput" class="admin-input">

    <label>Facebook URL</label><br>
    <input id="facebookUrlInput" class="admin-input">

    <label>Instagram Handle</label><br>
    <input id="instagramLabelInput" class="admin-input">

    <label>Instagram URL</label><br>
    <input id="instagramUrlInput" class="admin-input">

    <label>LinkedIn Name</label><br>
    <input id="linkedinLabelInput" class="admin-input">

    <label>LinkedIn URL</label><br>
    <input id="linkedinUrlInput" class="admin-input">

    <label>GitHub Username</label><br>
    <input id="githubLabelInput" class="admin-input">

    <label>GitHub URL</label><br>
    <input id="githubUrlInput" class="admin-input">

    <button class="btn" type="submit">Save Contacts</button>
    <p id="contactsStatus"></p>
  </form>

</section>

<script src="admin.js"></script>
<script src="galaxy.js"></script>

</body>
</html>
